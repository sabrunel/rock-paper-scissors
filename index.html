<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header>
        <h1> ROCK PAPER SCISSORS </h1>
    </header>
    <main>
        <section class="score-board">
            <h2 id="round-outcome-txt"></h2>
            <div class="score-container">
                <div class="score-box">
                    <h3 id="player-score"> 0 </h3>
                    <h4> Player </h4>
                    <p id="player-selection"></p>
                </div>
                <div class="score-box">
                    <h3 id="computer-score"> 0 </h3>
                    <h4> Computer </h4>
                    <p id="computer-selection"></p>
                </div>
            </div>
        </section>
        <section class="controls">
            <button id="rock-btn"> ROCK </button>
            <button id="paper-btn">PAPER </button>
            <button id="scissors-btn"> SCISSORS </button>
        </section>
        <section id="end-modal" class="modal" style="display:none">
            <h2 id="game-outcome-txt"></h2>
            <button id="reset">Reset game</button>
        </section>
    </main>
</body>
</html>
